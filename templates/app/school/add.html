{% extends "base.html" %}

{% block title %}Add school{% endblock %}
  
{% block content %}
	{% if user.is_authenticated %}
		<h1>Add a school</h1>
		<form action="/app/school/add" method="post">{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Submit" />
		</form>
	{% else %}
		You need login to use system.
	{% endif %}
{% endblock %}
