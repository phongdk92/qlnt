{% extends "base.html" %}

{% block content %}
	{% if user.is_authenticated %}
		<h3>Gửi tin nhắn mới</h3>
		<form action="" method="post">{% csrf_token %}
			<small>Lưu ý: số điện thoại người nhận phân cách bằng dấu ";" hoặc ","</small><br />
			{{ form.as_p }}
		<input type="submit" value="Gửi" />
		</form>
	{% endif %}
{% endblock %}
