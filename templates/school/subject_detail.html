{% extends "base.html" %}

{% block backward_link %}
    {% if pos > 1 %}
        <a href="{% url school.views.school_index %}classes"> Toàn trường</a> > <a href="{% url school.views.school_index %}viewClassDetail/{{ sub.class_id.id }}"> {{ sub.class_id }} </a> > <a href="{% url school.views.school_index %}subjectPerClass/{{ sub.class_id.id }}"> Môn học </a> > {{ sub }}
    {% endif %}
{% endblock %}

{% block content %}

    {% if message != None %}
	<br>
        {{ message }} <br>
    {% endif %}
    <form action="/school/viewSubjectDetail/{{sub.id}}" method="post">{% csrf_token %}
        <table class="styleA styleDetail">
            {{ form.as_table }}
        </table>
        <input type="submit" class="ggButton" value="Lưu"/>
        <a class="ggButton tiptiphover" title="Quay về danh sách môn học" href="{%url school.views.school_index  %}subjectPerClass/{{sub.class_id.id}}">Quay lại</a>
    </form>
{% endblock %}
