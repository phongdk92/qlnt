{% extends "base.html" %}

{% block content %}
  <h2>Các lớp học</h2>
  {% if message != None %}
    {{ message }}
  {% endif %}

  <script>
    $(document).ready(function() {
        $("#tabs").tabs({
			ajaxOptions: {
				error: function( xhr, status, index, anchor ) {
					$( anchor.hash ).html(
						"Hiện không thể load được trang này");
				}
			}
        });
    });
  </script>
    <div id="tabs">
        <ul>
            <li></li>
            <li><a href="classtab">Cả trường</a></li>
        {% for b in blockList %}
            <li><a href="classtab/{{b.id}}">Khối {{b}}</a></li>
        {% endfor %}
        </ul>
    </div>
  
{% endblock %}
