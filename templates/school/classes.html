{% extends "base.html" %}

{% block content %}
  <h2>Các lớp học</h2>
  {% if message != None %}
    {{ message }}
  {% endif %}

  <script>
    $(document).ready(function() {
        $("#notify").ajaxStart( function(){
            $(this).hide();
        });
        $("#tabs").tabs({        
            load: function(event, ui) {
                $("a.delete").click(function() {
                    var i = confirm("Bạn có chắc chắn xóa không?");
                    if (i){
                        $(ui.panel).load(this.href);
                    }
                    return false;
                });
            }
        });
    });
  </script>
    <div id="tabs">
        <ul>
            <li></li>
            <li><a href="classtab">Cả trường</a></li>
        {% for b in blockList %}
            <li><a href="classtab/{{b.id}}">Khối {{b}}</a></li>
        {% endfor %}
        </ul>
    </div>
  
{% endblock %}
