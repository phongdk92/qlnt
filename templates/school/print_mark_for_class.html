{% extends "base.html"%}  

{% block backward_link %}
	<a href="/school/report"> Báo cáo, thống kê  </a>  > 
	<a href="/school/printMarkForClass"> In phiếu báo điểm </a> >
	{% if number = 1 %}
		Học kỳ I
	{% else %}
	{% if number = 2 %}
		Học kỳ II
	{% else %}
		Cả năm
	{% endif %}
	{% endif %}
	
{% endblock %}


{% block content %}
<br>
Xuất ra excel
<script>
function reset()
{
	document.getElementById("classList").value="-2";
}
function submit(tb)
{
	var value1 =document.getElementById("mode").value; 
	if (tb.value!="-2")
		window.location.href="/school/printMarkForClass/"+value1+"/"+tb.value;
}
	
</script>
<select id="mode" onchange="reset()" >
    <option value ="1" > Học kỳ I  </option>
    <option value ="2" > Học kỳ II    </option>	 
</select>

&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
Lớp
<select id="classList" onchange="submit(this)" >
		<option value="-2" >Chọn lớp </option>
	{% for c in classList %}
		<option value="{{c.id}}">{{c.name}}  </option>	
	{% endfor %}
		<option value="-1">Toàn trường </option>
</select>

<script>
	document.getElementById("mode").value={{termNumber}}; 
	document.getElementById("classList").value={{classChoice}}; 	
</script>
	
	
{% endblock %}
