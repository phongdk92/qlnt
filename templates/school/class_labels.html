{% extends "base.html" %}

{% block content %}
<h2>Khai báo các lớp học</h2>
{% if message != None %}
	{{message}}
	<br/>
{% endif %}

<form action="{%url school.views.class_label %}" method="post">{% csrf_token %}
<p>Nhập tên các lớp cách nhau bởi dấu phảy. Ví dụ: A, B để tạo lớp 10A, 10B, 11A, 11B, 12A, 12B.</p>
<input type="text" name="labels" style="width: 400px;" value="{{labels}}" />
<br>
<input type="submit" name="submit" value="Lưu lại" />
</form>
{% endblock %}
