{% extends "base.html" %}

{% block content %}
  <h2>Nhập học sinh</h2>
  <a href="{% url school.views.manual_adding %}" title="Nhập học sinh trực tiếp">Nhập trực tiếp</a>
  <br/><br/>
  <form enctype="multipart/form-data" action="{% url school.views.nhap_danh_sach_trung_tuyen %}"
        method="POST">{% csrf_token %}
    <p>{{message}}</p>
    <br>    
    <table class="dataform">
      {{ form.as_table }}
    </table>
    <input type="submit" value="Gửi"/>
    <br/>
    <br/>
    <p>

      Chú ý: Phải dùng file Excel theo <a href="{{ MEDIA_URL }}template_files/student_template.xls">mẫu này</a>.
    </p>
  </form>

{% endblock %}
