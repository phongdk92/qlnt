<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<table>
    <tr class="{{student.id}}">
        <td align="center">
            <input type="checkbox" id="checkbox_{{student.id}}"/>
        </td>
        <td align="center"> {{ forloop.counter }} </td>
        <td align="center"><a title="Xem toàn bộ thông tin chi tiết"
                              href="{%url school.views.school_index  %}viewStudentDetail/{{student.id}}">{{ student.last_name }}</a>
        </td>
        <td align="center"><a title="Xem toàn bộ thông tin chi tiết"
                              href="{%url school.views.school_index  %}viewStudentDetail/{{student.id}}">{{ student.first_name }}</a>
        </td>
        <td align="center"> {{ student.birthday|date:"SHORT_DATE_FORMAT" }} </td>
        <td align="center"> {{ student.birth_place }} </td>
        <td align="center"> {{ student.sex }} </td>
        <td align="center"> {{ student.dan_toc }} </td>
        <td align="center"> {{ student.current_address }} </td>
        <td align="center"> {{ student.father_name }} </td>
        <td align="center"> {{ student.mother_name }} </td>
        <td align="center"> {{ student.phone }}</td>
    </tr>
</table>
</body>
</html>
