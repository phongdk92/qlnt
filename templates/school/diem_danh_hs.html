{% block content %}

    {% if count > 0 %}
    <table class="styleA" >
        <tr>
            <th class="leftAlign"> STT </th>
            <th class="leftAlign"> Ngày</th>
            <th class="leftAlign"> Loại </th>
        </tr>
        {% for f in form %}
            <tr>
                <td>
                    <p>{{forloop.counter}}</p>
                </td>
                <td>
                    <p>{{ f.time|date:"SHORT_DATE_FORMAT" }}</p>
                </td>

                <td>
                    <p>{{ f.loai }}</p>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>Học sinh hiện chưa nghỉ buổi nào</p>
    {% endif %}
    <br>
    {% if pos > 2 %}
        <a href="/school/diemdanhhs/{{ student_id }}/1" class="ggButton onPage">Thêm</a>
    {% endif %}
{% endblock %}
