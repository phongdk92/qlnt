{% extends "base.html" %}
{% block content %}

<h1>Profile List</h1>

<div id="profile_list">
<ul>
{% for object in object_list|dictsort:"user.username" %}
{% if user.is_authenticated %}
{% ifequal user.username object.user.username %}
<li><a href="{% url profiles_profile_detail object.user.username %}">{{ object.user.username }}</a></li>
<meta HTTP-EQUIV="REFRESH" content="0; url={{user.username}}">
{% endifequal %}
{% endif %}
 {% endfor %}
 </ul>
 </div>
 	
{% endblock %}
