{% block title %} List school staff {% endblock %}


{% if user_list %}
    <ul>
    {% for ss in user_list %}
        <li><a href="/app/schoolstaff/{{ ss.id }}">{{ ss.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No school staff are available.</p>
{% endif %}

<a href="/app/schoolstaff/add">Add more school staff</a>
